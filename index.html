<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Mini-Golf Game</title>
    <style>
      body { margin: 0; font-family: monospace; }

      /* Scorecard Style */
      #scorecard {
        position: absolute;
        top: 10px;
        right: 10px; /* Moved to the right */
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        border-radius: 5px;
      }

      /* New Instructions Box Style */
      #instructions {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 16px;
        border-radius: 5px;
        width: 200px; /* Gave it a set width */
      }

      #instructions h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      #instructions p {
        margin: 0;
      }

    </style>
  </head>
  <body>
    <div id="scorecard">Strokes: 0</div>

    <div id="instructions">
        <h3>How to Play</h3>
        <p>1. Click and HOLD the ball to charge your shot.</p>
        <p>2. RELEASE the mouse button to hit the ball.</p>
    </div>

    <script type="module" src="./scripts.js"></script>
  </body>
</html>
